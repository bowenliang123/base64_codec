identity:
  name: base64_file_decoder
  author: bowenliang123
  label:
    en_US: Base64 -> File(s)
    zh_Hans: Base64 -> 文件
description:
  human:
    en_US: Decode Base64-encoded text to a binary file
    zh_Hans: 将 Base64 编码文本转为 二进制文件
  llm: Decode Base64-encoded text to a binary file
parameters:
  - name: encoded_text
    type: string
    required: true
    label:
      en_US: Base64 encoded Text
      zh_Hans: 已 Base64 编码的文件字符串
    human_description:
      en_US: Base64 encoded file string
      zh_Hans: Base64 编码的文件字符串
    llm_description: A tool for decoding Base64-encoded text to file file
    form: llm
  - name: output_filename
    type: string
    required: false
    label:
      en_US: Filename of the output file
      zh_Hans: 输出文件名
    human_description:
      en_US: Filename of the output file
      zh_Hans: 输出文件名
    form: llm
  - name: splitter_str
    type: string
    required: true
    default: "\n\n"
    label:
      en_US: Delimiter
      zh_Hans: 分隔符
    human_description:
      en_US: Support multiple segments of Base64 encoded text, split by the delimiter and decode them into multiple files sequentially
      zh_Hans: 支持多段Base64编码文本，按分隔符拆分后依次解码为多个文件
    llm_description: A tool for decoding Base64-encoded text to file file
    form: llm
extra:
  python:
    source: tools/base64_file_decoder/base64_file_decoder.py
